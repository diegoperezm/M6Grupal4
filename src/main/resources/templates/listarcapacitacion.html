<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
	crossorigin="anonymous" />

<link href="./styles/style.css" rel="stylesheet" />


<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
	integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
	crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/responsive/2.2.6/js/dataTables.responsive.min.js"></script>
<script src="datatables.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/responsive/2.2.6/css/responsive.dataTables.min.css">
<title>Listado de Capacitaciones</title>
</head>
<body>
	<div class="mb-3">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="./">Menu</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="./">Inicio</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="./contacto">Contacto</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="./crearcapacitacion">Crear
								Capacitación</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="./listarcapacitacion">Listar
								Capacitaciones</a></li>

					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div class="container mt-5 w-75 justify-content-center">
		<div class="est">

			<h2>Listar Capacitaciones</h2>
			<br>
			<table id="dataTable" class="table display responsive nowrap"
				style="width: 100%">
				<thead class="table">
					<tr>
						<th>ID</th>
						<th>Nombre Capacitación</th>
						<th>Detalle</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="capacitacion : ${lista}">
						<td><span th:text="${capacitacion.getId()}"></span></td>
						<td><span th:text="${capacitacion.getNombre()}"></span></td>
						<td><span th:text="${capacitacion.getDetalle()}"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
