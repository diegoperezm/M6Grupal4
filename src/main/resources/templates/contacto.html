<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="UTF-8">
<title>Crear capacitación</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link href="styles/style.css" rel="stylesheet" />
</head>
<body>
	<div class="mb-3">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="./">Menu</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="./">Inicio</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="./contacto">Contacto</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="./crearcapacitacion">Crear
								Capacitación</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="./listarcapacitacion">Listar
								Capacitaciones</a></li>

					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div>
		<div class="container">
			<div class="row">
				<div class="col center">
					<form action="./MostrarComentarios" method="post">
						<h1>Formulario de contacto:</h1>
						<div class="mb-3">
							<label for="correo" class="form-label">Correo</label> <input
								type="email" class="form-control" id="correo" name="correo"
								placeholder="nombre@ejemplo.com">
						</div>
						<div class="mb-3">
							<label for="comentarios" class="form-label">Comentarios</label>
							<textarea class="form-control" id="comentarios"
								name="comentarios" rows="3"></textarea>
						</div>
						<input class="btn btn-warning btn-crearUsuario" type="submit"
							value="Enviar Comentario">

					</form>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
